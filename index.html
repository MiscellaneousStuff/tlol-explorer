<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Electron App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
</head>

<body>
    <div class="top" id="top">
        <div class="top-close" id="top-close">Close</div>
    </div>
    <div class="options" id="options">
        Replay Speed:
        <select id="options-replay_speed">
            <option value="1"> x1</option>
            <option value="2"> x2</option>
            <option value="4"> x4</option>
            <option value="8"> x8</option>
            <option value="16">x16</option>
        </select>
        <br/>

        End Time:
        <input type="type" id="options-end_time" placeholder="end time" />
        <br/>

        Game Directory:
        <input type="type" id="options-game_dir" placeholder="game directory" />
        <br/>

        Replay Directory:
        <input type="type" id="options-replay_dir" placeholder="replay directory" />
        <br/>
        
        Dataset Directory:
        <input type="type" id="options-dataset_dir" placeholder="dataset directory" />
        <br/>

        DB Directory:
        <input type="type" id="options-db_dir" placeholder="db directory" />
        <br/>

        Scraper Directory:
        <input type="type" id="options-scraper_dir" placeholder="scraper directory" />
        <br/>
    </div>
    <div class="tabs">
        <div class="tab-list">

        </div>
        <div class="tab-content">
            <div class="replays" id="replays">

            </div>
        </div>
    </div>
</body>

</html>
